name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: false
        default: "Test run"
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ------------------
  # CI JOB
  # ------------------
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Generate build log
        run: |
          mkdir -p logs
          echo "CI pipeline ran at $(date)" > logs/pipeline.log
          echo "All checks passed" >> logs/pipeline.log

      - name: Prepare demo site
        run: |
          mkdir -p public
          cp demo/index.html public/
          cp dist/sum.js public/

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/

      - name: Upload demo site
        uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: public/

  # ------------------
  # CD JOB
  # ------------------
  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download demo artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-site
          path: public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
