name: CI & CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    outputs:
      pages-artifact-id: ${{ steps.upload_pages_artifact.outputs.artifact_id || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build
        run: |
          npm run build 2>&1 | tee build.log
          echo "" >> build.log
          echo "Built at: $(date -u) - SHA: $GITHUB_SHA" >> build.log

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - name: Upload demo site artifact (generic)
        uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: public/

      - name: Upload Pages artifact (for GitHub Pages deploy)
        id: upload_pages_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    name: Deploy to GitHub Pages
    needs: ci
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
